{% extends 'base.html' %}

{% block content %}
{% comment %} create url로 보내기 {% endcomment %}
<form action="{% url 'create' %}">
    <h4>제목: </h4>
    <input type="text" name="title">
    <br>

    <h4>작성자: </h4>
    <input type="text" name="author">
    <br>

    <h4>본문: </h4>
    <textarea cols=40 rows=10 name="body"></textarea>
    <br>



    <input class="btn btn-dark" type="submit" value="제출하기">
</form>
{% endblock %}
